					class Account 
					{
						public:

						Account(std::string accountName, int initialBalance)
						:name{accountName}
						{

							if (initialBalance > 0) 
							{
								balance = initialBalance;
							}
						}
						void deposit(int depositAmount)  {
						if ( depositAmount > 0 )
						{
							balance += depositAmount;
						}
					}

					int getBalance() const
					{
						return balance;

					}

					void setName(string accountName)
					{
						name = accountName;
					}

					string getName() const
					{
						return name;

					}

					string name;
					int balance{0};
