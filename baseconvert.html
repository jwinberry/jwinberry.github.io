import random


def changeToBinary(n):
    if n == 0:
        print n
    else:
        result = ''
        while(n != 0):
            result += str(n%2)
            n /= 2
        print "Binary " + result[::-1]

def changeToHex(n):
    if n == 0:
        print n
    else:
        result = ''
        while(n != 0):
            if n % 16 == 10:
                result += 'A'
            elif n % 16 == 11:
                result += 'B'
            elif n % 16 == 12:
                result += 'C'
            elif n % 16 == 13:
                result += 'D'
            elif n % 16 == 14:
                result += 'E'
            elif n % 16 == 15:
                result += 'F'
            else:
                result += str(n % 16)
            n /= 16 
        print "Hexidecimal " + result[::-1]

while True:

    y = raw_input("Base: ")

    if str(x) == "quit":
        break
    elif int(y) == 2: 
        changeToBinary(int(x))
    elif int(y) == 16:
        changeToHex(int(x))
