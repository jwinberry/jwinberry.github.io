      /* (comparing integers) */

#include <iostream>

using std::cout;
using std::cin;
using std:: endl;

int main(){
  int number1{0};
  int number2{0};

  cout << "Enter two integers to compare:   ";
  cin >> number1 >> number2;

  if (number1 == number2) {
    cout << "These numbers are equal....." << endl;
  }

  if(number1 != number2) {
    cout << " Not equal " << endl;

  }

  if(number1 < number2) {
    cout << number2 << " is larger " << endl;
  }

  if(number1 > number2) {
    cout << number1 << " is larger " << endl;
  }

  if(number1 <= number2) {
    cout << number1 << " <= " << number2 << endl;
  }

  if(number1 >= number2) {
    cout << number1 << " >= " << number2 << endl;
  }
}
